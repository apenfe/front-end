<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Proyecto 18 CSS</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Pacifico&family=Playwrite+HU:wght@100..400&display=swap" rel="stylesheet">

        <!-- FontAwesome CSS -->
        <link rel="stylesheet" href="../assets/fontawesome-free-6.1.2-web/css/all.min.css">

        <!-- FontAwesome JavaScript -->
        <script type="text/javascript" src="../assets/fontawesome-free-6.1.2-web/js/brands.js"></script>
        <script type="text/javascript" src="../assets/fontawesome-free-6.1.2-web/js/fontawesome.js"></script>
        
        <link rel="stylesheet" type="text/css" href="../assets/reset.css">
        <link rel="stylesheet" type="text/css" href="./css/styles.css">

    </head>

    <body>

        <div class="layout">

            <article class="layout__card">

                <div class="card__container-img">
                    <img class="card__img" src="../assets/coche.jpg" alt="coche">
                </div>

                <div class="card__content">

                    <h2 class="card__title">
                        Os enseño una foto del nuevo coche que me he comprado, os lo recomiendo es muy comodo
                    </h2>

                    <p class="card__description"> 
                        El coche me lo compré de segunda mano, me salio bastante barato, tiene mucho espacio en el maletero, es un coche hibrido y no gasta mucha gasolina
                    </p>

                    <div class="card__user">

                        <div class="user__info">

                            <div class="user__container-img">
                                <img src="../assets/default-user.jpg" alt="usuario" class="user__img">
                            </div>

                            <div class="user__container-name">
                                <span class="user__name">Adrián Peñalver</span>
                                <span class="user__date">12/08/2024</span>
                            </div>

                        </div>

                        <div class="user__icon">
                            <i class="fa-solid fa-comment"></i>
                        </div>

                    </div>

                </div>

            </article>

        </div>
        
    </body>

</html>
