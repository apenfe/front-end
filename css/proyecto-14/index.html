<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Proyecto 14 CSS</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Pacifico&family=Playwrite+HU:wght@100..400&display=swap" rel="stylesheet">

        <link rel="styles" type="text/css" href="../assets/fontawesome-free-6.1.2-web/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="../assets/reset.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">

    </head>

    <body>

        <div class="layout">

            <main class="layout__main">

                <!-- CRONO -->

                <section class="main__container">

                    <div class="main__crono">

                        <time class="crono__time">00:00</time>

                        <div class="crono__btns">
                            <span class="crono__start">Iniciar</span>
                            <span class="crono__pause">Pausar</span>
                        </div>

                    </div>

                </section>

                <!-- NAVEGACION -->

                <nav class="main__nav">

                    <span class="nav__item">Cronometro</span>
                    <span class="nav__item">Reloj</span>
                    <span class="nav__item">Alarma</span>

                </nav>

            </main>

        </div>
        
    </body>

</html>
