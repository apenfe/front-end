<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Proyecto 34 JS</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

         <!-- FontAwesome CSS -->
         <link rel="stylesheet" href="../../css/assets/fontawesome-free-6.1.2-web/css/all.min.css">

         <!-- FontAwesome JavaScript -->
         <script type="text/javascript" src="../../css/assets/fontawesome-free-6.1.2-web/js/brands.js"></script>
         <script type="text/javascript" src="../../css/assets/fontawesome-free-6.1.2-web/js/fontawesome.js"></script>

        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/styles.css">

    </head>

    <body>

        <div class="layout">

            <main class="layout__main">

                <div class="main__messages">

                    <article class="messages__message">
                        <p class="message__name">Adrian Peñalver</p>
                        <p class="message__text">Bienvenido al chat</p>
                    </article>

                </div>

                <form class="main__form">
                    <input type="text" class="form__input" placeholder="Escribe tu mensaje aquí">
                    <button type="submit" class="form__btn">
                        <i class="fa-solid fa-caret-right"></i>
                    </button>
                </form>

            </main>

            <div class="layout__loader">
                <span class="loader__circle"></span>
            </div>
          
        </div>

        <script src="./js/main.js"></script>
        
    </body>

</html>
