<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Proyecto 38 JS</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

         <!-- FontAwesome CSS -->
         <link rel="stylesheet" href="../../css/assets/fontawesome-free-6.1.2-web/css/all.min.css">

         <!-- FontAwesome JavaScript -->
         <script type="text/javascript" src="../../css/assets/fontawesome-free-6.1.2-web/js/brands.js"></script>
         <script type="text/javascript" src="../../css/assets/fontawesome-free-6.1.2-web/js/fontawesome.js"></script>

        <link rel="stylesheet" href="../proyecto-20/css/reset.css">
        <link rel="stylesheet" href="./css/styles.css">

    </head>

    <body>

        <div class="layout">

            <div class="layout__audios">
                <audio class="audios__item" id="mario" src="./audio/marioBros.mp3"></audio>
                <audio class="audios__item" id="gta" src="./audio/san-andreas.mp3"></audio>
                <audio class="audios__item" id="kart" src="./audio/mario-kart.mp3"></audio>
                <audio class="audios__item" id="royale" src="./audio/clash-royale.mp3"></audio>
                <audio class="audios__item" id="mortal" src="./audio/mortal-kombat.mp3"></audio>
                <audio class="audios__item" id="bomberman" src="./audio/bomberman.mp3"></audio>
            </div>

            <h1 class="layout__title">Sonidos de videojuegos</h1>

            <section class="layout__sounds">

                <article class="sounds__item">

                    <div class="sounds__container-img">
                        <img class="sounds__img" src="./img/mario.png" alt="mario">
                    </div>

                    <button class="sounds__btn" data-audio="mario">Reproducir</button>

                </article>

                <article class="sounds__item">

                    <div class="sounds__container-img">
                        <img class="sounds__img" src="./img/san-andreas.png" alt="gta">
                    </div>

                    <button class="sounds__btn" data-audio="gta">Reproducir</button>

                </article>

                <article class="sounds__item">

                    <div class="sounds__container-img">
                        <img class="sounds__img" src="./img/bomberman.png" alt="bomberman">
                    </div>

                    <button class="sounds__btn" data-audio="bomberman">Reproducir</button>

                </article>

                <article class="sounds__item">

                    <div class="sounds__container-img">
                        <img class="sounds__img" src="./img/clash-royale.png" alt="royale">
                    </div>

                    <button class="sounds__btn" data-audio="royale">Reproducir</button>

                </article>

                <article class="sounds__item">

                    <div class="sounds__container-img">
                        <img class="sounds__img" src="./img/mario-kart.png" alt="kart">
                    </div>

                    <button class="sounds__btn" data-audio="kart">Reproducir</button>

                </article>

                <article class="sounds__item">

                    <div class="sounds__container-img">
                        <img class="sounds__img" src="./img/mortal-kombat.png" alt="kombat">
                    </div>

                    <button class="sounds__btn" data-audio="mortal">Reproducir</button>

                </article>

            </section>

          
        </div>

        <script src="./js/main.js"></script>
        
    </body>

</html>
