<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Proyecto 47 JS</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

         <!-- FontAwesome CSS -->
         <link rel="stylesheet" href="../../css/assets/fontawesome-free-6.1.2-web/css/all.min.css">

         <!-- FontAwesome JavaScript -->
         <script type="text/javascript" src="../../css/assets/fontawesome-free-6.1.2-web/js/brands.js"></script>
         <script type="text/javascript" src="../../css/assets/fontawesome-free-6.1.2-web/js/fontawesome.js"></script>

        <link rel="stylesheet" href="../proyecto-20/css/reset.css">
        <link rel="stylesheet" href="./css/styles.css">

    </head>

    <body>

        <div class="layout">

            <nav class="layout__nav">
                <div class="nav__btn nav__btn--active">
                    <i class="btn__open fa-solid fa-bars"></i>
                    <i class="btn__close fa-solid fa-xmark"></i>
                </div>
            </nav>

            <main class="layout__pages">

                <section class="pages__page page--home page--active">
                    <p class="page__title">Inicio</p>
                </section>

                <section class="pages__page page--contact">
                    <p class="page__title">Contacto</p>
                </section>

                <section class="pages__page page--courses">
                    <p class="page__title">Cursos</p>
                </section>

            </main>

            <ul class="layout__list">
                <li class="list__item">Home</li>
                <li class="list__item">Contacto</li>
                <li class="list__item">Cursos</li>
            </ul>
            
        </div>

        <script src="./js/main.js"></script>
        
    </body>

</html>
