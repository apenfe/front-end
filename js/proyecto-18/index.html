<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Proyecto 18 JS</title>

        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/styles.css">

        <script src="./js/main.js"></script>

    </head>

    <body>

        <div class="layout">

            <main class="layout__main">

                <section class="layout__container-crono">

                    <div class="layout__crono">

                        <span class="crono__min">00</span>
                        <span class="crono__separator">:</span>
                        <span class="crono__sec">00</span>

                    </div>

                </section>

                <section class="layout__btns">

                    <button class="layout__btn-start">Iniciar</button>
                    <button class="layout__btn-stop">Parar</button>
                    <button class="layout__btn-reset">Reset</button>

                </section>

            </main>

        </div>
        
    </body>

</html>
