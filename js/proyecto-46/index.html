<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Proyecto 46 JS</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

         <!-- FontAwesome CSS -->
         <link rel="stylesheet" href="../../css/assets/fontawesome-free-6.1.2-web/css/all.min.css">

         <!-- FontAwesome JavaScript -->
         <script type="text/javascript" src="../../css/assets/fontawesome-free-6.1.2-web/js/brands.js"></script>

        <link rel="stylesheet" href="../proyecto-20/css/reset.css">

    <body>

        <div class="layout">

            <main class="layout__main">

                <article class="main__page main__page--active">
                    <h1 class="page__title">Inicio</h1>

                        <p class="content__title">Bienvenido al curso</p>
                        <a href="https:/apenfe.es" class="content__btn">Ver mas</a>
                    </div>
                </article>

                <article class="main__page">
                    <h1 class="page__title">Redes</h1>
                    <div class="page__content page__content--social">

                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#" class="content__social">
                            <i class="fa-brands fa-youtube"></i>
                        </a>
                        <a href="#" class="content__social">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="#" class="content__social">

                    </div>
                </article>

                <article class="main__page">
                    <h1 class="page__title">WEB</h1>
                    <iframe src="https://apenfe.es" class="page__web" frameborder="0"></iframe>

                <article class="main__page">
                    <h1 class="page__title">Contacto</h1>
                    <iframe src="https://apenfe.es/contacto.html" class="page__web" frameborder="0"></iframe>
                </article>

                <nav class="main__nav">
                    <ul class="nav__list">
                        <li class="nav__item nav__item--active">
                            <i class="fa-solid fa-house nav__icon"></i>

                        </li>
                        <li class="nav__item">
                            <i class="fa-solid fa-share-nodes nav__icon"></i>

                        <li class="nav__item">
                            <i class="fa-solid fa-school nav__icon"></i>
                            <p class="nav__title">Cursos</p>
                        </li>
                        <li class="nav__item">
                            <i class="fa-solid fa-blog nav__icon"></i>
                            <p class="nav__title">web</p>
                        </li>
                        <li class="nav__item">
                            <i class="fa-solid fa-address-book nav__icon"></i>
