<!--
Muestra los numeros del 1 al 177 directamente en la pagina (sin usar el dom)
usar js sin un fichero a parte.
No puedes usar el bucle for.
AÃ±ade estilos sin usar una hoja
-->

<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Proyecto 6 Javascript</title>

        <style type="text/css">
            body{
                font-size: 20px;
                font-weight: bold;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            }
        </style>

        <script type="text/javascript">

            let numero = 1;

            while(numero <= 177){

                document.writeln(numero + "<br>");
                numero++;

            }

        </script>

    </head>

    <body>

        <!-- Mostrar los numeros -->
        
    </body>

</html>
