<!-- CREA UN PARRAFO QUE TENGA UNA IMAGEN OPCIONAL, 
 LA IMAGEN DEBERA TENER, UN TEXTO OPCIONAL, 
 600PX DE ANCHO Y 400PX DE ALTO -->

<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Proyecto 15 HTML</title>
    </head>

    <body>

        <p>
            Este es el parrafo principal, si no se muestra, se mostrara una imagen

            <figure> <!-- ETIQUETA SEMANTICA PARA CONTENIDO MULTIMEDIA -->

                <img src="img/bmw-m50.jpg" alt="bmw" width="600">

                <figcaption> <!-- ETIQUETA SEMANTICA PARA CONTENIDO ALTERNATIVO MULTIMEDIA -->
                    BMW M50 AZUL
                </figcaption>

            </figure>

        </p>
        
    </body>

</html>
