<!-- CREA UNA TABLA DE PERSONAS,
LA TABLA DEBERA TENER 3 COLUMNAS:
NOMBRE, APELLIDOS, EDAD.
 
DEBEN TENER UN ENCABEZADO DE DICHAS COLUMNAS
SI UNA PERSONA NO TIENE LA EDAD AÑADIDA, LA EDAD DEBE OCUPAR DOS FILAS-->

<!DOCTYPE html>

<html lang="es">
  
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Proyecto 20 HTML</title>
    </head>
  
    <body>

        <table summary="Usuarios registrados" border="1">

            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
            </tr>
            <tr>
                <td>Adrian</td>
                <td>Peñalver</td>
                <td>28</td>
            </tr>
            <tr>
                <td>Lgo</td>
                <td>algo</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Lgo</td>
                <td colspan="2">algo</td>
            </tr>

        </table>
          
    </body>
  
</html>
