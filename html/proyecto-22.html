<!-- CREA UN FORMULARIO CON UNCAMPO DE TIPO TEXTAREA,
EMAIL, CONTRASEÑA, RADIO, SELECT, CHECKBOX, FICHERO,
FECHA, NUMERO, COLOR Y SUBMIT -->

<!DOCTYPE html>

<html lang="es">
  
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Proyecto 22 HTML</title>
    </head>
  
    <body>

        <form action="" method="POST">

            <fieldset>
                <legend>Nombre</legend>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" placeholder="Nombre" name="nombre">
            </fieldset>
           

            <fieldset>
                <legend>Comentarios</legend>
                <label for="comentario">Comentarios: </label>
                <textarea name="comentario" id="comentario"></textarea>
            </fieldset>

            <fieldset>
                <legend>Email</legend>
                <label for="email">Email: </label>
                <input type="email" id="email" placeholder="EMAIL" name="email">
            </fieldset>

            <fieldset>
                <legend>Contraseña</legend>
                <label for="password">Contraseña: </label>
                <input type="password" id="password" placeholder="Contraseña" name="password">
            </fieldset>

            <fieldset>
                <legend>RadioButton</legend>
                <label for="edad">Edad: </label>

                <input type="radio" name="edad" id="mayor">
                <label for="mayor">Mayor de edad:</label>

                <input type="radio" name="edad" id="menor">
                <label for="menor">Menor de edad:</label>

                <input type="radio" name="edad" id="jubilado">
                <label for="jubilado">Jubilado:</label>
            </fieldset>

            <fieldset>
                <legend>Select</legend>
                <label for="sexo">Sexo: </label>

                <select>
                    <option>Macho</option>
                    <option>Hembra</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>CHECKBOX</legend>
                <label for="vegano">Vegano: </label>
                <input type="checkbox" name="vegano" id="vegano">
            </fieldset>

            <fieldset>
                <legend>Archivo:</legend>
                <label for="archivo">Archivo: </label>
                <input type="file" name="archivo" id="archivo">
            </fieldset>

            <fieldset>
                <legend>Fecha:</legend>
                <label for="fecha">Fecha: </label>
                <input type="date" name="fecha" id="fecha">
            </fieldset>

            <fieldset>
                <legend>Numero:</legend>
                <label for="num">Numero: </label>
                <input type="number" name="num" id="num">
            </fieldset>

            <fieldset>
                <legend>Color:</legend>
                <label for="color">Color favorito: </label>
                <input type="color" name="color" id="color">
            </fieldset>

            <br/>

            <input type="submit" value="Enviar formulario">

        </form>
          
    </body>
  
</html>
